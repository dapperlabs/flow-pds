title: Distribution List Item
type: object
properties:
  id:
    type: string
  issuer:
    $ref: ./Flow-Address.yaml
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  state:
    type: string
    enum:
      - init
      - resolved
      - settling
      - settled
      - complete
  meta:
    $ref: ./Distribution-Meta.yaml
  packTemplate:
    $ref: ./Pack-Template.yaml
