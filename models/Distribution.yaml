title: Distribution
type: object
properties:
  id:
    type: string
  issuer:
    $ref: ./Flow-Address.yaml
  meta:
    $ref: ./Distribution-Meta.yaml
  packTemplate:
    $ref: ./Pack-Template.yaml
  state:
    type: string
    enum:
      - init
      - resolved
      - settling
      - settled
      - complete
  collection:
    type: array
    items:
      type: integer
      format: int64
  settlementStatus:
    $ref: ./Settlement-Status.yaml
