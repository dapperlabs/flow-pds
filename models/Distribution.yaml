title: Distribution
type: object
properties:
  id:
    type: string
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  distId:
    type: integer
    format: int64
    minimum: 0
    example: 1
  issuer:
    $ref: ./Flow-Address.yaml
  state:
    type: string
    enum:
      - init
      - resolved
      - settling
      - settled
      - complete
  meta:
    $ref: ./Distribution-Meta.yaml
  packTemplate:
    $ref: ./Pack-Template.yaml
  packs:
    type: array
    items:
      $ref: ./Pack.yaml
  resolvedCollection:
    type: array
    items:
      type: integer
      format: int64
  settlementStatus:
    $ref: ./Settlement-Status.yaml
