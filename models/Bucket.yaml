type: object
title: Bucket
description: A bucket from which to pick collectibles into a pack.
examples:
  - collectibleCount: 1
    collectibleCollection:
      - 1
      - 2
      - 3
      - 4
properties:
  collectibleReference:
    $ref: ./Contract-Reference.yaml
  collectibleCount:
    type: integer
    format: int64
    minimum: 1
  collectibleCollection:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: integer
      format: int64
      minimum: 1
